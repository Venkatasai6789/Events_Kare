<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect | Student Events & Achievement Platform</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom scrollbar for better aesthetics where visible */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* --- Cally Calendar Premium Styling --- */
      calendar-date {
        /* Theme Variables */
        --color-accent: #0f172a; /* Slate 900 for selected state */
        --color-text-on-accent: #ffffff;
        font-family: "Poppins", sans-serif;
        width: 100%;
      }

      calendar-month {
        --color-text: #334155;
        padding: 0.5rem;
      }

      /* Day Buttons (Squircle shape) */
      calendar-month::part(button) {
        border-radius: 0.75rem; /* rounded-xl */
        height: 2.5rem;
        width: 2.5rem;
        font-weight: 600;
        font-size: 0.9rem;
        margin: 2px;
        color: #334155;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid transparent;
      }

      /* Hover State */
      calendar-month::part(button):hover {
        background-color: #f1f5f9; /* Slate 50 */
        color: #0f172a;
        transform: scale(1.05);
      }

      /* Today's Date */
      calendar-month::part(today) {
        color: #2563eb;
        font-weight: 800;
        background-color: #eff6ff;
      }

      /* Header (Month Year) */
      calendar-month::part(heading) {
        font-weight: 800;
        font-size: 1.125rem;
        color: #0f172a;
        padding-bottom: 1rem;
        text-transform: capitalize;
        letter-spacing: -0.025em;
      }

      /* Weekday Labels (M T W...) */
      calendar-month::part(week-day) {
        color: #94a3b8; /* Slate 400 */
        font-weight: 700;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        padding-bottom: 0.5rem;
      }

      /* Remove default outlines */
      *:focus-visible {
        outline: 2px solid #e2e8f0;
        outline-offset: 2px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "recharts": "https://esm.sh/recharts@^3.6.0"
        }
      }
    </script>
    <script type="module" src="https://unpkg.com/cally"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
